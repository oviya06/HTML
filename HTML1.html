
<html>
<head>

    <title>HTML</title>
</head>
<body>
    <form action="https://github.com/oviya06">
        <div>
            <label for="na">Name</label>
            <input type="text" placeholder="enter name" id="na">
        </div>
        <p>
            <div>
                <label for="pw">Password</label>
                <input type="password" placeholder="enterpassword" id="pw">
            </div>
        </p>
        <p>
            <div>
                <label>Gender</label>
                    <input type="radio" name="radio">Male
                    <input type="radio" name="radio" >Female
            </div>
        </p>
        <p>
            <div>
                <label>DOB</label>
                <input type="date" >
            </div>
        </p>
        <p>
            <div>
                <label for="mail">Email id</label>
                <input type="email" placeholder="enter email id" id="mail">
            </div>
        </p>
        <p>
            <div>
                <label>Phone no</label>
                <select>
                    <option value="">+91</option>
                    <option value="">+92</option>
                    <option value="">+1</option>
                </select>
                <input type="tel" placeholder="enter phone no">
            </div>
        </p>
        <p>
            <div>
                <button>Submit</button>
            </div>
        </p>
    </form>
</body>
</html>
